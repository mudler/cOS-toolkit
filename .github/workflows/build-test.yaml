







































name: Build cOS master

on: 
 push:
   branches:
     - release_pipeline
   tags:
     - v*


concurrency:
  group: ci-${{ github.head_ref || github.ref }}-${{ github.repository }}
  cancel-in-progress: true

jobs:
  

  
  
  
  docker-build-opensuse:
    
  
    runs-on: ubuntu-latest
  

    env:
      FLAVOR: opensuse
    steps:
      
  
      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow
      - name: setup-docker
        uses: docker-practice/actions-setup-docker@master
      - name: Release space from worker
        run: |
          sudo rm -rf /usr/local/lib/android # will release about 10 GB if you don't need Android
          sudo rm -rf /usr/share/dotnet # will release about 20GB if you don't need .NET

      - name: Build  ðŸ”§
        shell: 'script -q -e -c "bash {0}"'
        run: |
          source .envrc
          cos-build $FLAVOR

  
  
  
  build-opensuse:
    
  
    runs-on: ubuntu-latest
  

    env:
      FLAVOR: opensuse
      FINAL_REPO: quay.io/mudler/cos-tests-opensuse
      DOWNLOAD_METADATA: false
      PUSH_CACHE: true
      REPO_CACHE: quay.io/mudler/cos-tests-build-opensuse-cache
    steps:
      
  
      - name: Install Go
        uses: actions/setup-go@v2

      
  
      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow
      - name: setup-docker
        uses: docker-practice/actions-setup-docker@master
      - name: Release space from worker
        run: |
          sudo rm -rf /usr/local/lib/android # will release about 10 GB if you don't need Android
          sudo rm -rf /usr/share/dotnet # will release about 20GB if you don't need .NET

      - name: Login to Quay Registry
        run: echo ${{ secrets.QUAY_PASSWORD }} | docker login -u ${{ secrets.QUAY_USERNAME }} --password-stdin quay.io
      
  
  
      - name: Run make deps
        run: |
          sudo -E make deps
          sudo luet install -y toolchain/yq

      
  
  
      - name: Run make validate
        run: |
          sudo -E make validate

      - name: Build packages ðŸ”§
        run: |
          export PATH=$PATH:/usr/local/go/bin
          mkdir build || true
          pushd ./.github
          go build -o build
          popd
          ./.github/build
          ls -liah $PWD/build
          sudo chmod -R 777 $PWD/build
      - name: Generate manifests
        run: |
          for f in build/*tar*; do
            [ -e "$f" ] || continue
            sudo -E luet mtree -- generate $f -o "$f.mtree"
          done
      - name: Append manifests to metadata
        run: |
          for f in build/*mtree; do
            [ -e "$f" ] || continue
            BASE_NAME=`basename -s .package.tar.zst.mtree $f`
            sudo -E .github/append_manifests.py build/$BASE_NAME.metadata.yaml $f mtree
          done
      
  
  
      - name: Run make create-repo
        run: |
          sudo -E make create-repo

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: build-opensuse
          path: build
          if-no-files-found: error

    
  
  
  
  
  iso-squashfs-opensuse:
    
  
    runs-on: ubuntu-latest
  

    needs: build-opensuse
    env:
      FINAL_REPO: quay.io/mudler/cos-tests-opensuse
    steps:
      
  
      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow
      - name: setup-docker
        uses: docker-practice/actions-setup-docker@master
      - name: Release space from worker
        run: |
          sudo rm -rf /usr/local/lib/android # will release about 10 GB if you don't need Android
          sudo rm -rf /usr/share/dotnet # will release about 20GB if you don't need .NET

      - name: Download result for build
        uses: actions/download-artifact@v2
        with:
          name: build-opensuse
          path: build
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y xorriso squashfs-tools
      
  
  
      - name: Run make deps
        run: |
          sudo -E make deps
          sudo luet install -y toolchain/yq

      
      - name: Export cos version
        run: |
             source .github/helpers.sh
             echo "COS_VERSION=$(cos_version)" >> $GITHUB_ENV

      - name: Build ISO from local build ðŸ”§
        if: github.event_name != 'schedule' && !startsWith(github.ref, 'refs/tags/')
        run: |
          source .github/helpers.sh
          create_remote_manifest manifest.yaml
          sudo -E MAKEISO_ARGS="--output cOS-opensuse-${{ env.COS_VERSION }}" MANIFEST=manifest.yaml.remote make local-iso
      - name: Build ISO from remote repositories ðŸ”§
        if: github.event_name == 'schedule' || startsWith(github.ref, 'refs/tags/')
        run: |
          sudo -E YQ=/usr/bin/yq MAKEISO_ARGS="--output cOS-opensuse-${{ env.COS_VERSION }}" make iso
      - uses: actions/upload-artifact@v2
        with:
          name: cOS-squashfs-opensuse.iso.zip
          path: |
            *.iso
            *.sha256
          if-no-files-found: error

  
  
  
  
  qemu-squashfs-opensuse:
    runs-on: macos-10.15
    needs: iso-squashfs-opensuse
    steps:
      - uses: actions/checkout@v2
      - name: Download ISO
        uses: actions/download-artifact@v2
        with:
          name: cOS-squashfs-opensuse.iso.zip
      - name: Install deps
        run: |
          brew install qemu
      - name: Install deps
        run: |
            brew install yq@3
      
      - name: Export cos version
        run: |
             source .github/helpers.sh
             echo "COS_VERSION=$(cos_version)" >> $GITHUB_ENV

      - name: Build QEMU Image ðŸ”§
        run: |
          PACKER_ARGS="-var='accelerator=hvf' -var='build=${{ env.COS_VERSION }}' -var='arch=amd64' -var='flavor=opensuse' -var='feature=vagrant' -only qemu.cos" make packer
      - uses: actions/upload-artifact@v2
        with:
          name: cOS-squashfs-opensuse.qcow
          path: |
            packer/*.tar.gz
          if-no-files-found: error
      - uses: actions/upload-artifact@v2
        with:
          name: cOS-squashfs-opensuse-QEMU.box
          path: |
            packer/*.box
          if-no-files-found: error

  
  
  
  
  vbox-squashfs-opensuse:
    runs-on: macos-10.15
    needs: iso-squashfs-opensuse
    steps:
      - uses: actions/checkout@v2
      - name: Download ISO
        uses: actions/download-artifact@v2
        with:
          name: cOS-squashfs-opensuse.iso.zip

      # - name: Install deps
      #   run: |
      #     brew tap hashicorp/tap
      #     brew install hashicorp/tap/packer
      - name: Install deps
        run: |
            brew install yq@3
      
      - name: Export cos version
        run: |
             source .github/helpers.sh
             echo "COS_VERSION=$(cos_version)" >> $GITHUB_ENV

      - name: Build VBox Image ðŸ”§
        run: |
          PACKER_ARGS="-var='feature=vagrant' -var='build=${{ env.COS_VERSION }}' -var='arch=amd64' -var='flavor=opensuse' -only virtualbox-iso.cos" make packer
      - uses: actions/upload-artifact@v2
        with:
          name: cOS-squashfs-opensuse.ova
          path: |
            packer/*.tar.gz
          if-no-files-found: error
      - uses: actions/upload-artifact@v2
        with:
          name: cOS-squashfs-opensuse-vbox.box
          path: |
            packer/*.box
          if-no-files-found: error

    
  
  
  
  
  iso-nonsquashfs-opensuse:
    
  
