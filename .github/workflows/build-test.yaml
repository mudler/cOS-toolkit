        with:
          name: cOS-nonsquashfs-opensuse.iso.zip
          path: |
            *.iso
            *.sha256
          if-no-files-found: error

  
  
  
  
  qemu-nonsquashfs-opensuse:
    runs-on: macos-10.15
    needs: iso-nonsquashfs-opensuse
    steps:
      - uses: actions/checkout@v2
      - name: Download ISO
        uses: actions/download-artifact@v2
        with:
          name: cOS-nonsquashfs-opensuse.iso.zip
      - name: Install deps
        run: |
          brew install qemu
      - name: Install deps
        run: |
            brew install yq@3
      
      - name: Export cos version
        run: |
             source .github/helpers.sh
             echo "COS_VERSION=$(cos_version)" >> $GITHUB_ENV

      - name: Build QEMU Image ðŸ”§
        run: |
          PACKER_ARGS="-var='accelerator=hvf' -var='build=${{ env.COS_VERSION }}' -var='arch=amd64' -var='flavor=opensuse' -var='feature=vagrant' -only qemu.cos" make packer
      - uses: actions/upload-artifact@v2
        with:
          name: cOS-nonsquashfs-opensuse.qcow
          path: |
            packer/*.tar.gz
          if-no-files-found: error
      - uses: actions/upload-artifact@v2
        with:
          name: cOS-nonsquashfs-opensuse-QEMU.box
          path: |
            packer/*.box
          if-no-files-found: error

  
  
  
  
  vbox-nonsquashfs-opensuse:
    runs-on: macos-10.15
    needs: iso-nonsquashfs-opensuse
    steps:
      - uses: actions/checkout@v2
      - name: Download ISO
        uses: actions/download-artifact@v2
        with:
          name: cOS-nonsquashfs-opensuse.iso.zip

      # - name: Install deps
      #   run: |
      #     brew tap hashicorp/tap
      #     brew install hashicorp/tap/packer
      - name: Install deps
        run: |
            brew install yq@3
      
      - name: Export cos version
        run: |
             source .github/helpers.sh
             echo "COS_VERSION=$(cos_version)" >> $GITHUB_ENV

      - name: Build VBox Image ðŸ”§
        run: |
          PACKER_ARGS="-var='feature=vagrant' -var='build=${{ env.COS_VERSION }}' -var='arch=amd64' -var='flavor=opensuse' -only virtualbox-iso.cos" make packer
      - uses: actions/upload-artifact@v2
        with:
          name: cOS-nonsquashfs-opensuse.ova
          path: |
